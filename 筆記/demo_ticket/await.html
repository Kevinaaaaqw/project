<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input />

    <div id="info"></div>




    <script>

        function delay(time) {

            return new Promise(function(resolve, reject) {

                setTimeout(resolve, time)

            });

        }




        async function sleep() {

            await delay(3000);

            return;

        }




        async function main() {

            info.innerText = "Processing...";

            await sleep();

            info.innerText = Date();

        }




        main();

    </script>
</body>
</html>
