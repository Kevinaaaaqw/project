<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.css"
      integrity="sha512-lp6wLpq/o3UVdgb9txVgXUTsvs0Fj1YfelAbza2Kl/aQHbNnfTYPMLiQRvy3i+3IigMby34mtcvcrh31U50nRw=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
      integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <canvas
      id="mycanvas"
      width="800px"
      height="600px"
      style="border: 1px solid gray"
    ></canvas>
    <div class="d-flex">
      <div id="x"></div>
      <div id="y"></div>
    </div>
    <script>
      $(function () {
        let can = document.getElementById("mycanvas");
        // $(can).mousemove(function(event){
        let ctx = $("#mycanvas")[0].getContext("2d");
        let x = $("#mycanvas").width();
        let y = $("#mycanvas").height();
        let px = 64
        console.log(x);
        ctx.strokeStyle = "#0000FF";
        ctx.moveTo(x / 2, 0);
        ctx.lineTo(x / 2, y);
        ctx.moveTo(0, y / 2);
        ctx.lineTo(x, y / 2);
        ctx.stroke();

        grd = ctx.createLinearGradient((x-px)/2, 0, (x+px)/2,0);
        grd.addColorStop(0, "pink");
        grd.addColorStop(1, "#0000EE");
        ctx.font = `${px}px Arial`;
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        ctx.fillStyle = grd;
        ctx.fillText("HTML5", x / 2, y / 2);
        // })
      });
    </script>
  </body>
</html>
