<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖片擷取</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.css"
      integrity="sha512-lp6wLpq/o3UVdgb9txVgXUTsvs0Fj1YfelAbza2Kl/aQHbNnfTYPMLiQRvy3i+3IigMby34mtcvcrh31U50nRw=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
      integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <canvas id="img" width="500px" height="500px" style="border: 1px solid black;"></canvas>
    <canvas id="img" width="300px" height="300px" style="border: 1px solid black;"></canvas>
    <canvas id="img" width="300px" height="300px" style="border: 1px solid black;"></canvas>
    <br>
    <img id="imgRabbit"   src="rabbit_240x200.jpeg"/>
    <script>
        $(function(){
            let id=$('#img')[0]
            let ctx = id.getContext('2d')
            // ctx.arc(250,250, 250, 0, 2 * Math.PI)
            // ctx.stroke()
            // ctx.clip()
            ctx.drawImage(imgRabbit,0,0,500,500,0,0,500,500)
        })
    </script>
  </body>
</html>
