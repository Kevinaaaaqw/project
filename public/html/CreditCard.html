  <body>
    <div class="col-12 d-flex justify-content-center">
      <form
        action=""

        class="borderclass container p-4 img900 d-flex flex-wrap"
      >

            <div class="pe-3">卡號:</div>

          <div class="">

            ><button class="ps-2 pe-2 pt-1 pb-1 m-4 rounded-2">刪除</button>
          </div>
        </div>
        <div class="borderclass_1 border-dark-subtle mt-5 mb-5 col-12"></div>

    </div>
    <div class="col-12 mt-5 d-flex justify-content-center">

        action=""
        method="post"
        class="borderclass container p-4 mb-5 img900 d-flex flex-wrap"
      >
        <div class="col-12 text-center">新增信用卡</div>
        <div class="d-flex col-12 pt-5">
          <div class="col-2 me-2">卡號:</div>
          <div class="col-9">
            <input
              class="col-12"
              placeholder="1111-2222-3333-4444"
              type="text"
            />
          </div>
        </div>
        <div class="d-flex col-12 pt-5">
          <div class="col-2 me-2">卡號:</div>
          <div class="col-2">
            <input class="col-12" placeholder="MM/YY" type="text" />
          </div>
          <div class="col-3 ps-5 me-2">安全號碼:</div>
          <div class="col-2">
            <input class="col-12" placeholder="000" type="text" />
          </div>
        </div>
        <div class="d-flex col-12 pt-5">
          <div class="col-2 me-2">姓名:</div>
          <div class="col-9">
            <input class="col-12" placeholder="英文姓名" type="text" />
          </div>
        </div>
        <div class="d-flex col-12 pt-5 flex-wrap">
          <div class="col-2 me-2 ">帳單地址:</div>
          <select class="col-2 me-4">
            <option value="1">1</option>
            <option value="1">1</option>
          </select>
          <select class="col-2">
            <option value="1">1</option>
            <option value="1">1</option>
          </select>
          <div class="ms-4 col-4">
            郵遞區號:515
          </div>
          <div class="col-12 d-flex pt-3">
            <div class="col-2 me-2"></div><input class="col-9" placeholder="安安路安安巷7號" type="text" />
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button class="m-5" type="reset">取消</button
            ><button class="m-5" type="submit">新增</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
